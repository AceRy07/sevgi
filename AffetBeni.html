<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFFET SEVGİLİM</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        img {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            border: 2px solid #fff;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: #fff;
        }
        #yesButton {
            background-color: #ff0000;
        }
        #noButton {
            background-color: #ff0000;
            position: relative;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <!-- Ses dosyası -->
    <audio id="backgroundMusic" loop>
        <source src="img/ses.mp3" type="audio/mpeg">
        Tarayıcınız ses öğesini desteklemiyor.
    </audio>

    <!-- Görsel -->
    <img src="img/foto.jpg" alt="Sevdiğim Resmi" id="mainImage">

    <p>Seni üzdüğüm için özür dilerim. Barışalım mı güzelim ????</p>

    <div class="buttons">
        <button id="yesButton">EVET</button>
        <button id="noButton">HAYIR</button>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const audio = document.getElementById('backgroundMusic');
        const mainImage = document.getElementById('mainImage');

        // HAYIR butonunu kaçır
        noButton.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            noButton.style.position = 'absolute';
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        });

        // EVET butonuna tıklanınca
        yesButton.addEventListener('click', () => {
            alert('Teşekkür ederim güzelim! ❤️');
        });

        // Görsel yüklenemezse yedek göster
        mainImage.onerror = () => {
            console.log("Görsel yüklenemedi: img/foto.jpg");
            mainImage.src = "https://via.placeholder.com/300/FF69B4/FFFFFF?text=Resim+Yüklenemedi";
        };

        // Ses çalma
        function playAudio() {
            audio.play().catch(err => {
                console.log("Ses oynatılamadı:", err);
            });
        }

        // İlk kullanıcı etkileşimiyle sesi çal
        document.addEventListener('click', playAudio, { once: true });
        document.addEventListener('touchstart', playAudio, { once: true });

        // Sayfa yüklenince ses başlatmayı dene
        window.addEventListener('load', playAudio);
    </script>
</body>
</html>
